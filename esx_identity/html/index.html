<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>ESX Identity Registration</title>
</head>

<body class="none" onkeydown="TriggeredKey(this)">
    <div class="bgimg"></div>
    <audio id="hoverSound" src="sound/bincoselect.mp3" preload="auto"></audio>
    <audio id="keySound" preload="auto"></audio>


    <div class="dialog">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1250880489028456652/1292274603833430036/379567727caccb99a4cc3514b1a1a9a9.png?ex=6710fbc2&is=670faa42&hm=56d3a966ba753bcff9c143d486f040924e6e6c4d4beab4c0fbdcd16af36377d4&"
                class="logo" alt="Logo">
            <h1>Register</h1>
        </div>
        <form id="register" name="register" action="#">
            <input id="firstname" type="text" name="firstname" placeholder="First Name" minlength="3" maxlength="8"
                required />
            <input id="lastname" type="text" name="lastname" placeholder="Last Name" minlength="3" maxlength="10"
                required />
            <input id="dateofbirth" class="date-label" type="date" name="dateofbirth" min="1900-01-01" max="2010-01-01" required />

            <label for="height" class="height-label">Height: <span id="heightValue">170 cm</span></label>
            <div class="custom-slider">
                <input id="height" type="range" name="height" min="120" max="220" value="170" step="1"
                    oninput="updateHeightValue(this)" />
            </div>

            <div class="radio-toolbar">
                <input type="radio" id="radiom" name="sex" value="m" checked />
                <label for="radiom">Male</label>
                <input type="radio" id="radiof" name="sex" value="f" />
                <label for="radiof">Female</label>
            </div>

            <button id="submit" type="submit">Finish</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
